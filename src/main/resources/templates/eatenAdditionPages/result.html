<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Блюдо</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Название</th>
        <th>Масса</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "eaten, iterStat : ${eatenList}" >
        <td th:text="${iterStat.count}" />
        <td th:text="${eaten.food}" />
        <td th:text="${eaten.mass}" />
    </tr>
    </tbody>
</table>
<a href="http://localhost:8080">Главная</a>
<a href="/eaten">Добавить еще одно съеденное блюдо</a>
<a href="/deleteEaten">Удалить съеденное блюдо</a>
<a href="/dishesList">Список известных блюд</a>
<a href="/statistics">Посмотреть результат</a>
</body>
</html>
